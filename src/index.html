<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do list</title>
</head>

<body>

    <h1>My Tasks list</h1>
    <section id="control-section">
        <button id="loadChanges"></button>
        <button id="svaeChanges"></button>
        <input type="text" id="textInput">
        <select name="priority" id="prioritySelector">
            <option value="--">--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button id="addButton"></button>
    </section>

    <section id="view-section">
        <button id="sortButton">Sort</button>
        <pre>Done  Pr  Createed Time       Task Description</pre>
        <ul id="tasksList"></ul>
        <button id="clearButton">Clear All Tasks</button>
        <p><b id="counter">0</b> Tasks On The List</p>

    </section>

    <script src="main.js"></script>
</body>

</html>
